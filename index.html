<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LinkSaver</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <nav id="nav">
        <div class="container" id="navContainer">
            <h1 class="nav-header">Link Saver</h1>
            <a id="addBtn">+</a>
        </div>
    </nav>
    <div class="container">
        <div class="panel hidden" id="addLinkPanel">
            <h3 class="header">Add Link</h3>
            <form id="addLinkForm">
                <input type="text" name="title" id="linkTitle" class="form-control" placeHolder="Title"> 
                <input type="text" name="url" id="linkUrl" class="form-control" placeHolder="URL"> 
                <input type="text" name="category" id="linkCategory" class="form-control" placeHolder="Category (comma seperated)"> 
                <div id="addedCategories">

                </div>
                <input type="submit" id="submitButton" value="Submit">
                <input type="submit" id="cancelButton" value="Cancel">
            </form>
        </div>

        <div id="linksList">
            <div class="link panel">
                <div class="link-options">
                    <button class="btn-sm">Delete</button>
                    <button class="btn-sm">Edit</button>
                </div>
                <a href="/"><h1 class="header">Link Title</h1></a>
                <p class="link-date">12/12/19</p>
                <div class="categories">
                    Categories:
                    <span class="category">Test</span>
                    <span class="category">Test2</span>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
